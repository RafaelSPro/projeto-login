<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
      <main>
        <section id="login"> 
              <div id="imagem">
                 
              </div>
              <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

              
               <form action="cadastro.php" method="post" autocomplete="on">
                   <div class="campo">
                    <span class="material-symbols-outlined">
                        mail
                        </span>
                    <input type="email" name="email" id="iemail" required placeholder="Seu email" maxlength="15" autocomplete="email">
                    <label for="iemail">Email</label>
                   </div>
                   <div class="campo">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                    <input type="password" name="senha" id="isenha" requerid placeholder="Sua senha" minlength="8" maxlength="15" autocomplete="senha">
                    <label for="isenha">Senha</label>
                   </div>
                   <input type="submit" value="Entrar">
                   <a class="botao" href="#">Esqueci a minha senha</a>

               </form>
            </div>
        </section>
      </main>
</body>
</html>
